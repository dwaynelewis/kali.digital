<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    
    <title>Fullscreen Video Example</title>
    <meta name="description" content="Fullscreen Video" />
    <meta name="author" content="GL" />

    <link rel="stylesheet" href="fullscreen-video.css" />
    <link rel="stylesheet" href="normalize.css" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="video-fullscreen-id" class="video-fullscreen-wrapper">
      <video
        id="video"
        preload="auto"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="funkbox2.mp4" type="video/mp4" />
      </video>
      <div class="video-overlay-content">
        <h2 class="heading">
          Welcome to
        </h2>
        <h2 class="heading">
          Funkbox Orlando!
        </h2>
        <a href="fb/index.html" class="enter-btn">Enter</a>
      </div>
    </div>
  </body>
</html>
